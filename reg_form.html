<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login and registration form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">

                </div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><img  src="index.png" alt="facebook "></a> 
                <a href="https://twitter.com" target="_blank"><img src="tw.png" href="https://www.twitter.com"></a>
                <a href="https://google.com" target="_blank"><img src="gg.png"  href="https://www.google.com"></a>
            </div>
            <form id="log-in" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="C:\Users\Lenovo\Desktop\final Web-D Project\Respoinsive Slider\index.html">Log In</a></button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn"><a href="C:\Users\Lenovo\Desktop\final Web-D Project\Respoinsive Slider\index.html">Register</a></button>
                
                
            </form>
        </div>
       
    </div>
    <script>
        var x = document.getElementById("log-in");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }


    </script>
</body>
</html>
